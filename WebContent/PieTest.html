<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="data.js" type="text/javascript"></script>
<script src="dataFormat.js" type="text/javascript"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div id="chart"></div>
	<script>
		var w = 400;
		var h = 400;
		var r = h / 2;
		var color = d3.scale.category20c();

		var data = [ {
			"label" : "Chrystler",
			"value" : 465
		}, {
			"label" : "Volkswagen",
			"value" : 52
		}, {
			"label" : "Honda",
			"value" : 12
		}, {
			"label" : "Ford",
			"value" : 555
		}, {
			"label" : "Toyata",
			"value" : 58
		}, {
			"label" : "Harley",
			"value" : 216
		}, {
			"label" : "Audi",
			"value" : 86
		}, {
			"label" : "Nissan",
			"value" : 18
		}, {
			"label" : "Mercedes",
			"value" : 7
		}];

		var vis = d3.select('#chart').append("svg:svg").data([ data ]).attr(
				"width", w).attr("height", h).append("svg:g").attr("transform",
				"translate(" + r + "," + r + ")");
		var arc = d3.svg.arc().outerRadius(r);
		var pie = d3.layout.pie().value(function(d) {
			return d.value;
		});
		var arcs = vis.selectAll("g.slice").data(pie).enter().append("svg:g")
				.attr("class", "slice");
		arcs.append("svg:path").attr("fill", function(d, i) {
			return color(i);
		}).attr("d", arc);
		arcs.append("svg:text").attr("transform", function(d) {
			d.innerRadius = 0;
			d.outerRadius = r;
			return "translate(" + arc.centroid(d) + ")";
		}).attr("text-anchor", "middle").text(function(d, i) {
			if(data[i].value > 500)
				return data[i].value;
			else
				return ""
		});
	</script>

</body>
</html>
